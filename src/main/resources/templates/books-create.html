<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Create Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/books/new}" th:object="${book}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                th:field="*{title}"
                                placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="imageUrl">Photo</label>
                        <input
                                type="text"
                                class="form-control"
                                id="imageUrl"
                                name="imageUrl"
                                th:field="*{imageUrl}"
                                placeholder="Photo Url">
                        <p th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:errors="*{imageUrl}"></p>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label">Genre:</label>
                        <select class="form-select" th:field="*{genre.id}">
                            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('genre')}" class="text-danger" th:errors="*{genre}"></p>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="author">Author:</label>
                        <select id="author" name="author" class="form-select" th:field="*{author.id}">
                            <option th:each="author : ${authors}" th:value="${author.authorId}" th:text="${author.authorName}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('author')}" class="text-danger" th:errors="*{author}"></p>
                    </div>


                    <div class="form-group col-md-6">
                        <label for="publicationDate">Publication Date:</label>
                        <input
                                type="date"
                                class="form-control"
                                id="publicationDate"
                                name="publicationDate"
                                th:field="*{publicationDate}"
                                placeholder="Publication Date">
                        <p th:if="${#fields.hasErrors('publicationDate')}" class="text-danger"
                           th:errors="*{publicationDate}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quantityAvailable">Quantity Available:</label>
                        <br/>
                        <input type="number" class="form-control" id="quantityAvailable"
                               name="quantityAvailable" th:field="*{quantityAvailable}"/>
                        <p th:if="${#fields.hasErrors('quantityAvailable')}" class="text-danger"
                           th:errors="*{quantityAvailable}"></p>
                    </div>


                </div>
                <button type="submit" class="btn btn-primary mt-3">Create</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
